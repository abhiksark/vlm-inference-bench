# docker/ollama/docker-compose.yaml
version: '3.8'

services:
  ollama:
    build: .
    ports:
      - "${PORT:-11434}:11434"
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_DEVICE:-0}
      - OLLAMA_GPU_MEMORY=${GPU_MEMORY_MB:-8192}
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['${CUDA_DEVICE:-0}']
              capabilities: [gpu]

volumes:
  ollama_data:
