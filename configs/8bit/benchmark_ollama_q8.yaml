# configs/8bit/benchmark_ollama_q8.yaml
# Ollama with Q8_0 GGUF quantization

backend:
  type: "ollama"
  base_url: "http://localhost:28434"
  model: "qwen3-vl:4b-instruct-q8_0"
  max_new_tokens: 256
  timeout: 120

data:
  video_dir: "video"
  sample_size: 5
  frame_sampling: "uniform"
  frames_per_video: 4
  target_fps: 1

benchmark:
  warmup_runs: 1
  num_runs: 5
  batch_sizes: [1]
  measure_memory: true
  measure_gpu_util: true
  save_individual_results: true

output:
  results_dir: "results/8bit"
  save_format: ["json", "csv"]
