# configs/comparison_suite.yaml
# Multi-backend comparison configuration for Qwen3-VL-4B

name: "Qwen3-VL-4B Backend Comparison"

backends:
  - name: "Transformers (native)"
    config: "configs/backends/transformers.yaml"

  - name: "vLLM (flash_attn)"
    config: "configs/backends/vllm_flash.yaml"

  - name: "vLLM (AWQ quantized)"
    config: "configs/backends/vllm_awq.yaml"

  - name: "vLLM (KV cache optimized)"
    config: "configs/backends/vllm_kvcache.yaml"

  - name: "Ollama"
    config: "configs/backends/ollama.yaml"

  - name: "TGI"
    config: "configs/backends/tgi.yaml"

  - name: "SGLang"
    config: "configs/backends/sglang.yaml"

data:
  video_dir: "video"
  sample_size: 50  # Number of videos to test
  frame_sampling: "uniform"
  frames_per_video: 8
  target_fps: 1

benchmark:
  warmup_runs: 3
  num_runs: 50
